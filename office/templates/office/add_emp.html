<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1 class="text-center alert alert-danger">ADD EMPLOYEE</h1>
    <form action="#" method="POST">
        {% csrf_token %}
        <label for="fn">Firstname</label>
        <input type="text" name="first_name" id="fn" value="{{first_name}}"><br><br>

        <label for="ln">lasttname</label>
        <input type="text" name="last_name" id="ln" value="{{last_name}}"><br><br>

        <label for="sl">salary</label>
        <input type="number" name="salary" id="sl" value="{{salary}}"><br><br>

        <label for="dt">Department</label>
        <input type="number" name="dept" id="dt" value="{{dept}}"><br><br>

        <label for="rl">Role</label>
        <input type="number" name="role" id="rl" value="{{role}}"><br><br>

        <label for="bn">Bonus</label>
        <input type="number" name="bouns" id="bn" value="{{bouns}}"><br><br>

        <label for="btn-primary">phone</label>
        <input type="number" name="phone" id="pn" value="{{phone}}"><br><br>
        <hr>
       

        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-primary" role="button" href="{% url 'index' %}" >BAKE</a>
    </form>

    </div>
</body>

</html>
