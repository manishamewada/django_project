<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
        <div class="container">
        <h1 class="text-center alert alert-danger">Remove an EMPLOYEE</h1>
        <!-- Example single danger button -->
<div class="text-center ">
  <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
    Remove Employee
  </button>

  <ul class="dropdown-menu">
    {% for emp in emps%}
    <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}}  {{emp.last_name}}. --> {{emp.dept}}</a></li>
    {% endfor %}
  </ul>
  <a class="btn btn-primary" role="button" href="{% url 'index' %}" >BAKE</a>
</div>
        
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
