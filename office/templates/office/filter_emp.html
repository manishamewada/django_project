<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div class="container">
        <h1 class="text-center alert alert-danger">SEARCH EMPLOYEE</h1>
    <form action="#" method="POST">
        {% csrf_token %}
        <label for="fn">Firstname/lastname</label>
        <input type="text" name="name" id="fn" value="{{name}}"><br><br>

        <label for="dt">Department</label>
        <input type="text" name="dept" id="dt" value="{{dept}}"><br><br>

        <label for="rl">Role</label>
        <input type="text" name="role" id="rl" value="{{role}}"><br><br>
       

        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-primary" role="button" href="{% url 'index' %}" >BAKE</a>
    </form>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
